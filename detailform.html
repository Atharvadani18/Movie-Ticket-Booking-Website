<!DOCTYPE html>
<html>
  <head>
    <title>Detail Form</title>
  </head>
  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h2>Book Tickets</h2>
          </div>
          <div class="panel-body">
            <form action="connect.php" method="post">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                />
              </div>
              <div class="form-group">
                <label for="mob_no">Mob No</label>
                <input
                  type="number"
                  class="form-control"
                  id="mob_no"
                  name="mob_no"
                />
              </div>
             
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div>
              <div class="form-group">
                <label for="moviename">Movie</label>
                <input
                  type="text"
                  class="form-control"
                  id="moviename"
                  name="moviename"
                />
              </div>
              <div class="form-group">
                <label for="theater">Theater</label>
                <input
                  type="text"
                  class="form-control"
                  id="theater"
                  name="theater"
                />
              </div>

              <div class="form-group">
                <label for="seatno">Seat No</label>
                <input
                  type="text"
                  class="form-control"
                  id="seatno"
                  name="seatno"
                />
              </div>

              <div class="form-group">
                <label for="ticketprice">Ticket Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="ticketprice"
                  name="ticketprice"
                />
              </div>

              <div class="form-group">
                <label for="date_time"></label>
                <input
                  type="text"
                  class="form-control"
                  id="date_time"
                  name="date_time"
                />
              </div>
              <input type="submit" class="btn btn-primary" />
            </form>
          </div>
  </body>
</html>
